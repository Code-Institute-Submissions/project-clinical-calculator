<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Vancomycin calculation tool</title>
    
  
  </head>
  <body>

<form name="vanc"  action="javascript: getAdvice();";
<fieldset>

<!-- Form Name -->
<legend>Vancomycin <b>initiation</b> tool</legend>

<!-- Parameters -->
<div class="form-group">
  <label class="col-md-4 control-label" for="parameters" <span style="color:red">Review Vancomycin guideline AND Contact Pharmacy if any apply, as this tool will not give relevant advice.</span></label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="parameters-2">
      <input type="checkbox" name="parameters" id="parameters-1" value="">
      Amputee
    </label>
	</div>
  <div class="checkbox">
    <label for="parameters-3">
      <input type="checkbox" name="parameters" id="parameters-2" value="">
      Pregnant
    </label>
	</div>
  <div class="checkbox">
    <label for="parameters-4">
      <input type="checkbox" name="parameters" id="parameters-3" value="">
      Paraplegia or quadriplegia
    </label>
	</div>
  <div class="checkbox">
    <label for="parameters-5">
      <input type="checkbox" name="parameters" id="parameters-4" value="">
      Rapidly changing kidney function
    </label>
	</div>
  <div class="checkbox">
    <label for="parameters-6">
      <input type="checkbox" name="parameters" id="parameters-5" value="">
      NONE of the ABOVE apply
    </label>
	</div>
  </div>
</div>

<!-- Indication-->
<div class="form-group">
  <label class="col-md-4 control-label" for="indication">Indication</label>  
  <div class="col-md-4">
  <input id="indication" name="indication" type="text" autocomplete="off" placeholder="Specify" class="form-control input-md" required="">
  </div>
</div>

<!-- Gender -->
<div class="form-group" required="">
  <label class="col-md-4 control-label" for="gender">Gender</label>
  <div class="col-md-4">
   <div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-outline-primary">
    <input type="radio" name="options" id="male" autocomplete="off"> Male
  </label>
  <label class="btn btn-outline-danger">
    <input type="radio" name="options" id="female" autocomplete="off"> Female
  </label>
</div>
  </div>
</div>

<!-- Age-->
<div class="form-group">
  <label class="col-md-4 control-label" for="age">Age</label>  
  <div class="col-md-4">
  <input id="age" name="age" type="text" maxlength="3" placeholder="Age in years" autocomplete="off" class="form-control input-md" required="">
  </div>
</div>

<!-- Weight-->
<div class="form-group">
  <label class="col-md-4 control-label" for="weight">Weight in kg </label>
  <div class="col-md-4">
  <input id="weight" name="weight" type="text" maxlength="3" placeholder="Weight in kg" autocomplete="off" class="form-control input-md" required="">
  
  <div class="checkbox">
    <label for="parameters-0">
      <input type="radio" name="parameters" id="overweight" value="1">
      Overweight (BMI &gt; 25). <span style="color:green"><i>Tick to help calculate BMI.</i></span>
    </label>
	</div>
  <div class="checkbox">
    <label for="parameters-1">
      <input type="radio" name="parameters" id="underweight" value="">
      Underweight (BMI &lt; 18.5). <span style="color:green"><i>Tick to help calculate BMI.</i></span>
    </label>
	</div>
	 <div class="checkbox">
    <label for="parameters-1">
      <input type="radio" name="parameters" id="normalweight" value="">
      Normal weight (BMI &gt; 18.5 and &lt; 25)
    </label>
	</div>
</div>
</div>

<!-- Height-->
<div class="form-group">
  <label class="height" "col-md-4 control-label" for="height">Height</label>  
  <div class="col-md-4">
  <input id="height" name="height" type="text" maxlength="3" autocomplete="off" placeholder="Height in cm" class="form-control input-md" required="">
  </div>
</div>


<!-- Date picker-->
<div class="form-group"> <!-- Date input -->
        <label class="col-md-4 control-label" for="date">Date Taken </label>
          <div class="col-md-4">
        <input id="form-control input-md date" name="date" autocomplete="off" placeholder="MM/DD/YYY" type="text"/>
          </div>
</div>


<!-- Creatinine-->
<div class="form-group">
  <label class="col-md-4 control-label" for="creatinine">Serum Creatinine in Âµmol/L</label>  
  <div class="col-md-4">
  <input id="creatinine" name="creatinine" type="text" autocomplete="off" maxlength="3" placeholder="Creatinine" class="form-control input-md" data-bind="value:replyNumber" required="">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="calculate"></label>
  <div class="col-md-4">
    <script type="text/javascript" src="js/calculation.js"></script>
    <button id="calc" name="calculate" type="submit" class="btn btn-primary" onclick="getAdvice" >Display dose and monitoring advice</button>
  </div>
</div>

</fieldset>
</form>

<p id="output_text">Prescribe STAT dose of =</p>
<p id="output_text">The CrCl =</p>
<p id="output_text">Therefore prescribe</p>
<p id="output_text">Every <b></b></p>
<p id="output_text">Request a drug level on JAC and ICE</p>

      <img class="d-block w-60" src="images/app41.jpg" alt="Fifth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-60" src="images/app42.jpg" alt="Sixth slide">
    </div>
     <div class="carousel-item">
      <img class="d-block w-60" src="images/app43.jpg" alt="Seventh slide">
    </div>
     <div class="carousel-item">
      <img class="d-block w-60" src="images/app5.jpg" alt="Eigth slide">
     </div>
     <div class="carousel-item">
      <img class="d-block w-60" src="images/app6.jpg" alt="Ninth slide">
     </div>
  </div>
  
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
